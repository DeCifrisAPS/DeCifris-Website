<ng-sidebar-container>
	<ng-sidebar opened="true" position="left" id="right-sidebar" mode="push" [autoCollapseWidth]="799">
		<ul class="noIndent" align="left">
			<!-- Utilizziamo questo trick per evitare di rendere visibile l'autofocus al lettore. -->
			<li style="display:none">
				<button autofocus="autofocus"></button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('home')" routerLink="./home">
					Home
				</button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')"
					routerLink="./articles-and-volumes">
					Articles & Volumes
				</button>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./vol1">
					Latest Issue
				</button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./editorial-board">
					Editorial Board
				</button>
			</li>
		</ul>
	</ng-sidebar>

	<div ng-sidebar-content class="container bottomExtra">
		<br id="home">
		<div style="
				display: flex;
  				align-items: center; 
				background: url('../../../../assets/koine/dancing_15perc.png');
				background-size: contain;
				background-repeat: no-repeat;
				padding-top: 4%;
				padding-left: 1%;">
			<h1> DE CIFRIS KOINE </h1>
		</div>
		<hr id="sezioneScelta"><!--------------------------------------------->
		<div class="row">
			<div class="col-md-12">
				<router-outlet></router-outlet>
			</div>
		</div>
		<hr><!---------------------------------------------------------------->
		<div class="row">
			<div class="col-md-12" align="center">
				<!--link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->
				<link rel="stylesheet"
					href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
				<div class="btn-group-justified">
					<button class="btn btn-outline-info" (click)="goTo('home')" routerLink="./home">
						<i class="material-symbols-outlined">home</i> <br>Home
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')"
						routerLink="./articles-and-volumes">
						<i class="material-symbols-outlined">book_2</i> <br> Articles & Volumes
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./vol1">
						<i class="material-symbols-outlined">book_3</i> <br>Latest Issue
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./editorial-board">
						<i class="material-symbols-outlined">groups</i> <br> Editorial Board
					</button>
				</div>
			</div>
		</div>
		<hr><!---------------------------------------------------------------->
		<div class="row">
			<div class="col-md-12">
				<p style="color: gray;font-style: italic; font-size: 10pt; padding: 0;">
					<b>ISSN: 3034-9796</b>
					<br>
					Authorised by Tribunale di Milano, 23-02-2024, R.G. 1315/2024. R.S. 22.
					<br>
					Published by De Cifris Press, all rights reserved
					<br>
					Via Gianfranco Zuretti 34, 20125 Milano (IT)
				</p>
			</div>
		</div>
	</div>
</ng-sidebar-container>
