						[routerLinkActiveOptions]="{exact: true}" class="sidebar-image-button">
						<mat-icon>home</mat-icon>
						<span class="sidebar-text">HOME</span>
					</button>
				</li>
				<h5>DE CIFRIS KOINE</h5>
				<li>
					<button mat-button [routerLink]="['/koine']" routerLinkActive="active" (click)="toggleSidebar()"

					</button>
				</li>
				<li>
					<button mat-button [routerLink]="['/koine/vol2']" routerLinkActive="active" (click)="toggleSidebar()"

				<li>
