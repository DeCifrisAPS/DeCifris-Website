<ng-sidebar-container>
	<ng-sidebar opened="true" position="left" id="right-sidebar" mode="push" [autoCollapseWidth]="799">
		<ul class="noIndent" align="left">
			<!-- Utilizziamo questo trick per evitare di rendere visibile l'autofocus al lettore. -->
			<li style="display:none">
				<button autofocus="autofocus"></button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('home')" routerLink="/cifris24">
					Home
				</button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="program">
					Program
				</button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="call-for-papers">
					Call for papers
				</button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="call-for-workshops">
                    Call for workshops
                </button>
			</li>
			<li>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="registration">
					Registration
				</button>
			</li>
            <li>
				<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="proceedings">
					Proceedings
				</button>
			</li>
		</ul>
	</ng-sidebar>
	<div ng-sidebar-content class="container bottomExtra">
		<br id="home">
		<div class="row mt-3 mr-1 ml-1">
			<div class="col-md-12" align="center">
				<h3>CIFRIS24</h3>
				<i style="color:var(--cifris_blue)"> An event organized by De Cifris</i>
                <p style="margin-top: 10px;">
                    Banca d'Italia, Rome
                	<br> 
                	<b> 25-26-27 September 2024 </b>
                </p>
			</div>
		</div>        
		<hr id="sezioneScelta">
        <div class="row">
            <div class="col-md-12">
		        <router-outlet></router-outlet>
            </div>
        </div>
		<hr>
		<div class="row">
            <div class="col-md-12" align="center">
				<!--link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->
				<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
				<div class="btn-group-justified">
					<button class="btn btn-outline-info" (click)="goTo('home')" routerLink="./homeCifris24">
						<i class="material-symbols-outlined">home</i> <br> Home 
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./program">
						<i class="material-symbols-outlined">list</i> <br> Program 
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./call-for-papers">
						<i class="material-symbols-outlined">history_edu</i> <br> Call for papers 
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./call-for-workshops">
						<i class="material-symbols-outlined">interactive_space</i> <br> Call for workshops 
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./registration">
						<span class="material-symbols-outlined">how_to_reg</span> <br> Registration 
					</button>
					<button class="btn btn-outline-info" (click)="goTo('sezioneScelta')" routerLink="./proceedings">
						<span class="material-symbols-outlined">bookmarks</span> <br> Proceedings 
					</button>
				</div>
            </div>
        </div>
    </div>
</ng-sidebar-container>
